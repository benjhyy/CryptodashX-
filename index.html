<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptodashX</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>

  <!-- Animated Background -->
  <div id="particles-js"></div>

  <!-- Header -->
  <header>
    <h1>CryptodashX</h1>
    <nav>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Invest in the Future of Finance</h2>
    <p>We trade binary options and crypto on your behalf, earning profits while you relax.</p>
  </section>

  <!-- Auth Section -->
  <section class="container auth">
    <h3>User Login</h3>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <div class="btns">
      <button onclick="login()">Login</button>
      <button onclick="signUp()">Sign Up</button>
    </div>
    <p id="auth-status"></p>
  </section>

  <!-- Crypto Stats Section -->
  <section class="container">
    <h3 class="center">Top Crypto Markets</h3>
    <div id="crypto-data" class="crypto-cards"></div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 CryptodashX. All rights reserved.
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Init Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("auth-status").innerText = "Logged in!";
        })
        .catch(err => {
          document.getElementById("auth-status").innerText = err.message;
        });
    }

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("auth-status").innerText = "Account created!";
        })
        .catch(err => {
          document.getElementById("auth-status").innerText = err.message;
        });
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("auth-status").innerText = "Logged out.";
      });
    }
  </script>

  <!-- Particle Config -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#1b4edc" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        move: { speed: 1 }
      }
    });
  </script>

  <!-- Crypto Stats Script -->
  <script>
    async function getCryptoData() {
      try {
        const res = await fetch(
          'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=bitcoin,ethereum,binancecoin,solana,cardano'
        );
        const data = await res.json();
        const container = document.getElementById('crypto-data');

        data.forEach(coin => {
          const card = document.createElement('div');
          card.className = 'crypto-card';
          card.innerHTML = `
            <h4>${coin.name} (${coin.symbol.toUpperCase()})</h4>
            <p><strong>Price:</strong> $${coin.current_price.toLocaleString()}</p>
            <p><strong>24h Change:</strong> ${coin.price_change_percentage_24h.toFixed(2)}%</p>
            <p><strong>Market Cap:</strong> $${(coin.market_cap / 1e9).toFixed(2)}B</p>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Failed to load crypto data:', err);
      }
    }

    getCryptoData();
  </script>
</body>
</html>
