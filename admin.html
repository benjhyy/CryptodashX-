<!DOCTYPE httml>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - CryptodashX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header style="text-align:center;padding:2rem;">
    <div style="display:flex;align-items:center;justify-content:center;gap:10px;">
      <img src="https://i.ibb.co/6rzvjM2/cryptodashx-logo.png" alt="CryptodashX Logo" width="50" height="50" />
      <h1 style="margin:0;font-size:2rem;color:#333;">CryptodashX</h1>
    </div>
    <p style="color:#777;font-size:1rem;">Admin Dashboard â€” Manage Clients</p>
  </header>

  <main style="padding: 2rem; max-width: 900px; margin: auto;">
    <div id="client-list">Loading clients...</div>
  </main>

  <footer>
    <p>&copy; 2025 CryptodashX. All rights reserved.</p>
  </footer>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCci7LzkpUEt2-eRPJqOUmS7CengwEVpZY",
      authDomain: "cryptodashx.firebaseapp.com",
      projectId: "cryptodashx",
      storageBucket: "cryptodashx.firebasestorage.app",
      messagingSenderId: "106873532709",
      appId: "1:106873532709:web:4a9e8ee575a7f5f7c92acc",
      measurementId: "G-F56GBVEVPS"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function loadClients() {
      const container = document.getElementById("client-list");
      container.innerHTML = "<p>Loading...</p>";

      db.collection("clients").get().then(snapshot => {
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const id = doc.id;
          container.innerHTML += `
            <div style="border:1px solid #ccc;padding:1rem;margin-bottom:1rem;border-radius:10px;background:#fff;">
              <h3>${data.name || "Unnamed Client"}</h3>
              <p><strong>Email:</strong> ${data.email}</p>
              <p><strong>Balance:</strong> $<input id="bal-${id}" value="${data.balance || 0}" style="width:100px;" /></p>
              <p><strong>Trader:</strong> <input id="trader-${id}" value="${data.trader || "Pending"}" style="width:200px;" /></p>
              <button onclick="updateClient('${id}')" style="padding:6px 12px;background:#ff4fa1;color:white;border:none;border-radius:6px;">Update</button>
            </div>
          `;
        });
      });
    }

    function updateClient(id) {
      const balance = parseFloat(document.getElementById(`bal-${id}`).value);
      const trader = document.getElementById(`trader-${id}`).value;

      db.collection("clients").doc(id).update({
        balance: balance,
        trader: trader
      }).then(() => {
        alert("Client updated successfully!");
        loadClients();
      });
    }

    loadClients();
  </script>
</body>
</html>
