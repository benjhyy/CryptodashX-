<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Dashboard - CryptodashX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header style="text-align:center;padding:2rem;">
    <div style="display:flex;align-items:center;justify-content:center;gap:10px;">
      <img src="https://i.ibb.co/6rzvjM2/cryptodashx-logo.png" alt="CryptodashX Logo" width="50" height="50" />
      <h1 style="margin:0;font-size:2rem;color:#333;">CryptodashX</h1>
    </div>
    <p style="color:#777;font-size:1rem;">Client Dashboard</p>
  </header>

  <section style="max-width:600px;margin:2rem auto;">
    <div style="background:white;padding:1.5rem;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);">
      <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
      <p><strong>Email:</strong> <span id="user-email">...</span></p>
      <p><strong>Balance:</strong> $<span id="user-balance">...</span></p>
      <p><strong>Assigned Trader:</strong> <span id="user-trader">...</span></p>
      <button onclick="logout()" style="margin-top:1rem;background:#ff4fa1;color:#fff;border:none;padding:10px 20px;border-radius:6px;">Logout</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 CryptodashX. All rights reserved.</p>
  </footer>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // Firebase config
    var firebaseConfig = {
      apiKey: "AIzaSyCci7LzkpUEt2-eRPJqOUmS7CengwEVpZY",
      authDomain: "cryptodashx.firebaseapp.com",
      projectId: "cryptodashx",
      storageBucket: "cryptodashx.firebasestorage.app",
      messagingSenderId: "106873532709",
      appId: "1:106873532709:web:4a9e8ee575a7f5f7c92acc",
      measurementId: "G-F56GBVEVPS"
    };
    firebase.initializeApp(firebaseConfig);
    var auth = firebase.auth();
    var db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        const email = user.email;
        document.getElementById("user-email").textContent = email;

        db.collection("clients").doc(email).get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById("user-name").textContent = data.name || "Client";
            document.getElementById("user-balance").textContent = data.balance || "0";
            document.getElementById("user-trader").textContent = data.trader || "Pending";
          } else {
            document.getElementById("user-name").textContent = "New User";
            document.getElementById("user-balance").textContent = "0";
            document.getElementById("user-trader").textContent = "Unassigned";
          }
        });
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
