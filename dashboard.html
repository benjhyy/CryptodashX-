<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptodashX | Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="firebase.js"></script>
</head>
<body class="dashboard">
  <header>
    <div class="logo">CryptodashX</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Withdraw</a></li>
        <li><a href="#">Deposit</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>
  </header>  <section class="dashboard-welcome">
    <h2>Welcome, <span id="username">Trader</span>!</h2>
    <p>Your financial journey starts here.</p>
  </section>  <section class="account-info">
    <div class="balance-card">
      <h3>Account Balance</h3>
      <p id="balance">$0.00</p>
    </div>
    <div class="trader-card">
      <h3>Assigned Trader</h3>
      <p id="assignedTrader">John FX</p>
    </div>
  </section>  <section class="chart-section">
    <h3>Profit History</h3>
    <canvas id="profitChart" width="400" height="150"></canvas>
  </section>  <section class="actions">
    <button onclick="location.href='deposit.html'">Deposit</button>
    <button onclick="location.href='withdraw.html'">Withdraw</button>
  </section>  <script>
    // Dummy data until Firebase connects
    document.getElementById("username").textContent = "Fatima";
    document.getElementById("balance").textContent = "$12,450.00";

    const ctx = document.getElementById("profitChart").getContext("2d");
    new Chart(ctx, {
      type: "line",
      data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May"],
        datasets: [{
          label: "Profits ($)",
          data: [400, 1200, 950, 1700, 2150],
          borderColor: "#00ffb3",
          tension: 0.4,
          fill: false,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
        },
      }
    });
  </script></body>
</html>
