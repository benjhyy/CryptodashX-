<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Dashboard - CryptodashX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Client Dashboard</h1>
    <p>Welcome back, <span id="user-name">Loading...</span></p>
  </header>

  <section style="max-width:600px;margin:2rem auto;">
    <div style="background:white;padding:1.5rem;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);">
      <p><strong>Email:</strong> <span id="user-email">...</span></p>
      <p><strong>Balance:</strong> $<span id="user-balance">...</span></p>
      <p><strong>Assigned Trader:</strong> <span id="user-trader">...</span></p>
      <button onclick="logout()" style="margin-top:1rem;background:#ff4fa1;color:#fff;border:none;padding:10px 20px;border-radius:6px;">Logout</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 CryptodashX. All rights reserved.</p>
  </footer>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCci7LzkpUEt2-eRPJqOUmS7CengwEVpZY",
      authDomain: "cryptodashx.firebaseapp.com",
      projectId: "cryptodashx",
      storageBucket: "cryptodashx.firebasestorage.app",
      messagingSenderId: "106873532709",
      appId: "1:106873532709:web:4a9e8ee575a7f5f7c92acc",
      measurementId: "G-F56GBVEVPS"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (user) {
        const email = user.email;
        document.getElementById("user-email").textContent = email;

        db.collection("clients").doc(email).get().then(doc => {
          const data = doc.data();
          document.getElementById("user-name").textContent = data.name || "Client";
          document.getElementById("user-balance").textContent = data.balance || "0";
          document.getElementById("user-trader").textContent = data.trader || "Unassigned";
        });
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
